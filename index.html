<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScissorsPaperRock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header>
        <h1>Scissor, paper, rock</h1>
        <p><strong>Conditions:</strong> Rock beats scissors, scissors beats paper and paper beats rock. The first to win 3 matches, wins the game.</p>
    </header>
    <main>
        <p>What´s your choose for this attemp?</p>
        <section class="playing-zone">
            <article id="options-container">
                <button value="Rock" id="player-button">Rock</button>
                <button value="Scissor"id="player-button">Scissor</button>
                <button value="Paper" id="player-button">Paper</button>
            </article>

            <article class="lets-play">
                <input type="button" value=" Let´s play!" id="button">
            </article>
        </section>
    </main>
    <footer>
        <article id="computerSelect"></article>
        <article>
            <p id="result"></p>
        </article>
        <span id="counter"></span>
        <span id="startover"></span>
        <button onclick=location=URL class="refresh">Start again</button>
    </footer>
    <script src="js/game.js"></script>
</body>
</html>
